<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title"> Rock Paper Scissors </p>
      <button onclick="
        getResult('rock');
      ">Rock</button> 
      <button onclick="
        getResult('paper');
      ">Paper</button> 
      <button onclick="
        getResult('scissors');
      ">Scissors</button>


      <p class="js-result"></p>
      <p class="js-moves"></p>
      <p class="js-score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
      ">Reset score</button>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
